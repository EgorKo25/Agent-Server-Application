syntax = "proto3";

package mypb;

option go_package = "github.com/EgorKo25/metric-collector/mypb";

message Metric {
  string name = 1;
  string type = 2;
  enum Value {
    UNSPECIFIED = 0;
    GAUGE = 1;
    COUNTER = 2;
  }
}
message SendMetric {
  Metric metric = 1;
}

message MetricRequest{}

service Metrics {
  rpc Send(SendMetric) returns (MetricRequest);
}